<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>To Do List</title>
    </head>
    <body>

        <h1>To Do List</h1>
        <ul id="myList" class="hidden"></ul>
        <p id="emptyMessage">The list is currently empty</p>
        <button id="borderDemo">Add Item</button>
        <button id="removeButton">Remove Items</button>
        <button id="doneButton">Done</button>
        <button id="pushToArchive">Archive</button>
        
    
        <div id="archiveContainer">
            <h2 class="archive-heading">Archive</h2>
            <ul id="archiveList" class="archive-list"></ul>
            <p id="archiveEmptyMessage">The archive is currently empty</p>
            <button class="archive-button" id="clearArchiveButton">Clear Archive</button>
          </div>
          
        <script src="script.js"></script>
    </body>
</html>
